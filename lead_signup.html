<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sharkdom Lead Form</title>

    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f2f2f2;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .form-container {
            background-color: #fff;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 300px;
        }
        .form-container h2 {
            margin-bottom: 20px;
            text-align: center;
        }
        .form-container label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }
        .form-container input[type="text"],
        .form-container input[type="email"],
        .form-container input[type="tel"] {
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 3px;
        }
        .form-container input[type="submit"] {
            background-color: #4CAF50;
            color: white;
            padding: 10px 15px;
            border: none;
            border-radius: 3px;
            cursor: pointer;
            font-size: 16px;
            width: 100%;
        }
        .form-container input[type="submit"]:hover {
            background-color: #45a049;
        }
    </style>
</head>

<body>

<div class="form-container">
    <h2>Lead Form</h2>
    <form id="contactForm" onsubmit="submitForm(event)">
        <label for="name">Name</label>
        <input type="text" id="name" name="name" required>

        <label for="email">Email</label>
        <input type="email" id="email" name="email" required>

        <label for="phone">Mobile Number</label>
        <input type="tel" id="phone" name="phone" required>

        <input type="submit" value="Submit">
    </form>
</div>












<script>
// this will give the impression data 
function executeImpressionApi() {

var referralCode = "Yo1yt0TO";

var impressionApiUrl = 'https://dev.sharkdom.com/api/referral?referralCode=' + referralCode + '&type=impression';



var xhr = new XMLHttpRequest();

xhr.open('GET', impressionApiUrl, true);

xhr.setRequestHeader('Content-Type', 'application/json');

xhr.onload = function() {

    if (xhr.status === 200) {

        console.log("Impression successfully tracked!");

    } else {

        console.log("Failed to track impression!");

    }

};

xhr.onerror = function() {

    console.error("Error tracking impressions");

};

xhr.send();

}
// this function will be called onClick  , name of function  should be match  as Onclick calling function name 
function submitForm(event) {

event.preventDefault();

var referralCode = "Yo1yt0TO"; 

var name = encodeURIComponent(document.getElementById('name').value);

var email = encodeURIComponent(document.getElementById('email').value);

var phone = encodeURIComponent(document.getElementById('phone').value);


// this will give the lead data 

var leadApiUrl =

    'https://dev.sharkdom.com/api/referral?referralCode=' + referralCode + '&name=' + name + '&email=' + email + '&mobile=' + phone + '&type=lead';

var xhr = new XMLHttpRequest();

xhr.open('GET', leadApiUrl, true);

xhr.setRequestHeader('Content-Type', 'application/json');

xhr.onload = function() {

    if (xhr.status === 200) {

        console.log("Lead successfully tracked!");

    } else {

        console.log("Failed to track lead!");

    }

};

xhr.onerror = function() {

    console.error("Error tracking lead");

};

xhr.send();

}

window.onload = function() {

executeImpressionApi();

};

</script>
                                    

</body>
</html>
